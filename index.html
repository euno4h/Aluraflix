<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluraflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>ALURAFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>A SUBSTÂNCIA</h1>

        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lT5krAYee0M?si=9P72sCh-IZ3_Ca6i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <div class="categoria-subtitulo">
            <h2>Filmes e Séries</h2>
            <button id="toggle-button">Mostrar/Esconder Filmes</button>
        </div>
        <div class="categoria-filmes">
            <a href="https://www.youtube.com/watch?v=-TaqvfUxfKc">

            <a href="https://www.youtube.com/watch?v=5pcWuecE0-E">

                <img src="https://img.youtube.com/vi/ydJopzst_pc/maxresdefault.jpg" alt=""></a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
